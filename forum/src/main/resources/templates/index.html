<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/main.css">

</head>
<body>
<nav>
    <ul class="nav">
        <li>
            <a href="/">Posts</a>
        </li>
        <li>
            <a href="/login">Login</a>
        </li>
        <li>
            <a href="/register">Register</a>
        </li>
    </ul>
</nav>
<header>
    <!--<h1 th:inline="text" th:text="${user.username}"/>-->
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <table>
        <tr>
            <th>Post</th>
            <th>Description</th>
        </tr>

        <tr th:each="post : ${posts}">

            <td>
                <a th:href="@{'/posts/' + ${post.getId()}}" th:text="${post.postName}"></a>

            </td>
            <td>
                <a th:href="@{'/posts/' + ${post.getId()}}" th:text="${post.description}"></a>
            </td>

        </tr>

        <!--<tr th:each="post : ${posts}">-->
        <!--<td th:href="@{'/posts/' + ${post.getId()}}" th:text="${post.description}"></td>-->
        <!--</tr>-->

    </table>
    <form action="#" th:action="@{/create}" method="post" class="m-3">
        <div class="form-group">
            <label>
                Name:
                <input type="text" name="postName" class="form-control"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                Description :
                <input type="text" name="description" class="form-control"/>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</header>
</body>
</html>
