<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="/static/css/main.css"/>

    </head>
<body>
<nav>
    <ul class="nav">
        <li>
            <a href="/">Themes</a>
        </li>

        <li>
            <a href="/auth/login">Login</a>
        </li>
        <li>
            <a href="/auth/register">Register</a>
        </li>
    </ul>
</nav>

<div th:if="${param.error}">
    Invalid username and password.
</div>

<div th:if="${param.logout}">
    You have been logged out
</div>

<h1>Hi! Please, log in</h1>
<form action="#" th:action="@{/auth/login}" method="post" class="m-3">
    <div class="form-group">
        <label>
            Username:
            <input type="text" name="username" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>
            Password:
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <!--<button type="button" class="btn btn-primary btn-lg btn-block">Sign in</button>-->
    <input type="submit" value="Sing in" class="btn btn-primary"/>
</form>
</body>
</html>
