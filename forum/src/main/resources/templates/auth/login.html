<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="/static/css/main.css"/>

    </head>
<body>
<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
    <div class="navbar-nav">
        <ul class="navbar-nav bd-navbar-nav flex-row">
            <li class="nav-item">
                <a href="/" class="nav-link">Posts</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="nav-link" th:unless="${#httpServletRequest.remoteUser}">Login</a>
            </li>
            <li class="nav-item">
                <a href="/register" class="nav-link" th:unless="${#httpServletRequest.remoteUser}">Register</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link" th:if="${#httpServletRequest.remoteUser}">Log out</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <li class="nav-item" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</li>
    </ul>
</header>

<h1>Hi! Please, log in</h1>
<div class="alert alert-danger" role="alert"  th:if="${param.error}">
    Invalid username and password.
</div>
<form action="#" th:action="@{/login}" method="post" class="m-3">
    <div class="form-group">
        <label>
            Username:
            <input type="text" name="username" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>
            Password:
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <!--<button type="button" class="btn btn-primary btn-lg btn-block">Sign in</button>-->
    <input type="submit" value="Sing in" class="btn btn-primary"/>

</form>
</body>
</html>
